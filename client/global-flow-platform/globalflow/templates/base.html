{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <title>
      {% block title %}
        Global Flow
      {% endblock %}
    </title>
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li class="list active">
          <b></b>
          <b></b>
          <a href="{% url 'globalflow:index' %}">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title">Inicio</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="{% url 'globalflow:business' %}">
            <span class="icon"><ion-icon name="business-outline"></ion-icon></span>
            <span class="title">Empresas</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="{% url 'globalflow:exchange_process' %}">
            <span class="icon"><ion-icon name="swap-horizontal-outline"></ion-icon></span>
            <span class="title">Processo de Troca</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="{% url 'globalflow:dispatcher' %}">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <span class="title">Despachante</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="{% url 'globalflow:role' %}">
            <span class="icon"><ion-icon name="briefcase-outline"></ion-icon></span>
            <span class="title">Cargo</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="{% url 'globalflow:tax_regime' %}">
            <span class="icon"><ion-icon name="receipt-outline"></ion-icon></span>
            <span class="title">Regime Fiscal</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="{% url 'globalflow:broker_type' %}">
            <span class="icon"><ion-icon name="storefront-outline"></ion-icon></span>
            <span class="title">Tipo de Corretora</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="{% url 'globalflow:radar' %}">
            <span class="icon"><ion-icon name="search-circle-outline"></ion-icon></span>
            <span class="title">Radar</span>
          </a>
        </li>
        <li class="list">
          <b></b>
          <b></b>
          <a href="{% url 'globalflow:insurance' %}">
            <span class="icon"><ion-icon name="shield-checkmark-outline"></ion-icon></span>
            <span class="title">Seguradora</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="toggle">
      <ion-icon name="menu-outline" class="open"></ion-icon>
      <ion-icon name="close-outline" class="close"></ion-icon>
    </div>

    <div class="content">
    {% block content %}{% endblock %}
    </div>

    <script type="module" src="{% static 'js/ionicons.esm.js' %}"></script>
    <script nomodule src="{% static 'js/ionicons.js' %}"></script>
    <script>
      let menuToggle = document.querySelector('.toggle');
      let navigation = document.querySelector('.navigation');
      let content = document.querySelector('.content');
      let list = document.querySelectorAll('.list');
      
      document.addEventListener('DOMContentLoaded', function() {
        const isMenuOpen = localStorage.getItem('menuOpen') === 'true';
        
        if (isMenuOpen) {
          menuToggle.classList.add('active');
          navigation.classList.add('active');
          content.classList.add('active');
        } else {
          menuToggle.classList.remove('active');
          navigation.classList.remove('active');
          content.classList.remove('active');
        }

        const currentPath = window.location.pathname;
        
        list.forEach(item => {
          item.classList.remove('active');
        });
        
        let activeItemFound = false;
        list.forEach(item => {
          const link = item.querySelector('a');
          if (link && link.getAttribute('href')) {
            const href = link.getAttribute('href');
            if ((currentPath === '/' && href.endsWith('index')) || 
                (currentPath !== '/' && currentPath.includes(href.split('/').filter(p => p).pop()))) {
              item.classList.add('active');
              activeItemFound = true;
            }
          }
        });
        
        if (!activeItemFound) {
          list[0].classList.add('active');
        }
      });
      
      menuToggle.onclick = function () {
        menuToggle.classList.toggle('active');
        navigation.classList.toggle('active');
        content.classList.toggle('active');
        
        localStorage.setItem('menuOpen', navigation.classList.contains('active'));
      }
      
      for (let i = 0; i < list.length; i++) {
        list[i].onclick = function () {

        }
      }
    </script>
  </body>
</html>
